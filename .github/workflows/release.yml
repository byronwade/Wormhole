name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.1)'
        required: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # =============================================================================
  # Create release draft
  # =============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Wormhole v${{ steps.get_version.outputs.version }}
          body: |
            ## Wormhole v${{ steps.get_version.outputs.version }}

            A peer-to-peer distributed filesystem that mounts remote directories locally via QUIC transport.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | **Windows** | x86_64 | `wormhole-windows-x86_64.zip` |
            | **macOS** | Apple Silicon | `wormhole-macos-aarch64.tar.gz` |
            | **macOS** | Intel | `wormhole-macos-x86_64.tar.gz` |
            | **Linux** | x86_64 | `wormhole-linux-x86_64.tar.gz` |
            | **Linux** | ARM64 | `wormhole-linux-aarch64.tar.gz` |

            ### Installation

            #### macOS (Apple Silicon)
            ```bash
            # Requires macFUSE: brew install --cask macfuse
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/wormhole-macos-aarch64.tar.gz | tar xz
            sudo mv wormhole wormhole-mount wormhole-signal /usr/local/bin/
            ```

            #### macOS (Intel)
            ```bash
            # Requires macFUSE: brew install --cask macfuse
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/wormhole-macos-x86_64.tar.gz | tar xz
            sudo mv wormhole wormhole-mount wormhole-signal /usr/local/bin/
            ```

            #### Linux (x86_64)
            ```bash
            # Requires FUSE: sudo apt install fuse3
            curl -L https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/wormhole-linux-x86_64.tar.gz | tar xz
            sudo mv wormhole wormhole-mount wormhole-signal /usr/local/bin/
            ```

            #### Windows
            ```powershell
            # Requires WinFSP: https://winfsp.dev/rel/
            # Download and extract wormhole-windows-x86_64.zip
            # Add to PATH or run from extracted directory
            ```

            ### Quick Start

            ```bash
            # Host a folder (generates join code)
            wormhole host ~/Projects/my-folder

            # Mount on another machine
            wormhole mount WORM-XXXX-YYYY ~/mnt/remote
            ```

            ### Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build Linux binaries
  # =============================================================================
  build-linux:
    name: Build Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: wormhole-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            artifact: wormhole-linux-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev pkg-config

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          # Install aarch64 FUSE dev package
          sudo dpkg --add-architecture arm64
          sudo apt-get update || true
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            # Build only signal server for cross-compilation (no FUSE)
            cargo build --release --target ${{ matrix.target }} -p teleport-signal
          else
            cargo build --release --target ${{ matrix.target }} -p teleport-daemon -p teleport-signal
          fi

      - name: Package binaries
        run: |
          mkdir -p dist
          if [ -f target/${{ matrix.target }}/release/wormhole ]; then
            cp target/${{ matrix.target }}/release/wormhole dist/
          fi
          if [ -f target/${{ matrix.target }}/release/wormhole-mount ]; then
            cp target/${{ matrix.target }}/release/wormhole-mount dist/
          fi
          cp target/${{ matrix.target }}/release/wormhole-signal dist/
          echo "# Wormhole v${{ needs.create-release.outputs.version }}" > dist/README.md
          echo "" >> dist/README.md
          echo "## Installation" >> dist/README.md
          echo "sudo mv wormhole* /usr/local/bin/" >> dist/README.md
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: ${{ matrix.artifact }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build macOS binaries
  # =============================================================================
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: macos-latest
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact: wormhole-macos-x86_64
          - target: aarch64-apple-darwin
            artifact: wormhole-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install macFUSE
        run: |
          brew install --cask macfuse || true
          # macFUSE may require a reboot, but we can still build

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -p teleport-daemon -p teleport-signal
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"

      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/wormhole dist/
          cp target/${{ matrix.target }}/release/wormhole-mount dist/ || true
          cp target/${{ matrix.target }}/release/wormhole-signal dist/

          # Create install script
          cat > dist/install.sh << 'EOF'
          #!/bin/bash
          set -e
          echo "Installing Wormhole..."
          sudo mkdir -p /usr/local/bin
          sudo cp wormhole wormhole-mount wormhole-signal /usr/local/bin/ 2>/dev/null || \
            sudo cp wormhole wormhole-signal /usr/local/bin/
          sudo chmod +x /usr/local/bin/wormhole*
          echo "Installed to /usr/local/bin/"
          echo ""
          echo "Verify with: wormhole --version"
          EOF
          chmod +x dist/install.sh

          echo "# Wormhole v${{ needs.create-release.outputs.version }}" > dist/README.md
          echo "" >> dist/README.md
          echo "## Requirements" >> dist/README.md
          echo "- macFUSE: brew install --cask macfuse" >> dist/README.md
          echo "" >> dist/README.md
          echo "## Installation" >> dist/README.md
          echo "./install.sh" >> dist/README.md

          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: ${{ matrix.artifact }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build Windows binaries
  # =============================================================================
  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    needs: create-release

    steps:
      - uses: actions/checkout@v4

      - name: Install WinFSP
        shell: powershell
        run: |
          # Download and install WinFSP for FUSE support
          $winfspUrl = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          Invoke-WebRequest -Uri $winfspUrl -OutFile winfsp.msi
          Start-Process msiexec.exe -Wait -ArgumentList '/i winfsp.msi /quiet /norestart'

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build release
        run: |
          # Build signal server (always works)
          cargo build --release -p teleport-signal
          # Try to build daemon (may fail without full WinFSP SDK)
          cargo build --release -p teleport-daemon 2>$null || echo "Daemon build skipped (WinFSP SDK not available)"
        shell: bash

      - name: Package binaries
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/wormhole-signal.exe dist/
          # Include daemon if it was built
          if [ -f target/release/wormhole.exe ]; then
            cp target/release/wormhole.exe dist/
          fi
          if [ -f target/release/wormhole-mount.exe ]; then
            cp target/release/wormhole-mount.exe dist/
          fi

          # Create README
          cat > dist/README.md << 'EOF'
          # Wormhole for Windows

          ## Requirements
          - WinFSP: https://winfsp.dev/rel/

          ## Installation
          1. Install WinFSP from https://winfsp.dev/rel/
          2. Extract this archive
          3. Add the extracted folder to your PATH, or run from this directory

          ## Usage
          ```
          wormhole.exe host C:\Users\You\Projects\my-folder
          wormhole.exe mount WORM-XXXX-YYYY C:\mnt\remote
          ```
          EOF

          cd dist && 7z a -tzip ../wormhole-windows-x86_64.zip *

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: wormhole-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build Tauri desktop app (optional - if apps/desktop exists)
  # =============================================================================
  build-desktop:
    name: Build Desktop App (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check if desktop app exists
        id: check_desktop
        run: |
          if [ -d "apps/desktop" ] && [ -f "apps/desktop/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Install system dependencies (Linux)
        if: steps.check_desktop.outputs.exists == 'true' && matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev pkg-config libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install macFUSE (macOS)
        if: steps.check_desktop.outputs.exists == 'true' && matrix.platform == 'macos'
        run: brew install --cask macfuse || true

      - name: Setup Node.js
        if: steps.check_desktop.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        if: steps.check_desktop.outputs.exists == 'true'
        run: npm install -g pnpm

      - name: Install Rust toolchain
        if: steps.check_desktop.outputs.exists == 'true'
        uses: dtolnay/rust-action@stable

      - name: Install frontend dependencies
        if: steps.check_desktop.outputs.exists == 'true'
        working-directory: apps/desktop
        run: pnpm install

      - name: Build Tauri app
        if: steps.check_desktop.outputs.exists == 'true'
        working-directory: apps/desktop
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Linux .deb
        if: steps.check_desktop.outputs.exists == 'true' && matrix.platform == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: apps/desktop/src-tauri/target/release/bundle/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux .AppImage
        if: steps.check_desktop.outputs.exists == 'true' && matrix.platform == 'linux'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS .dmg
        if: steps.check_desktop.outputs.exists == 'true' && matrix.platform == 'macos'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows .msi
        if: steps.check_desktop.outputs.exists == 'true' && matrix.platform == 'windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: apps/desktop/src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Generate checksums and publish release
  # =============================================================================
  finalize:
    name: Finalize Release
    runs-on: ubuntu-latest
    needs: [create-release, build-linux, build-macos, build-windows]
    steps:
      - name: Download all release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: v${{ needs.create-release.outputs.version }}
          fileName: '*'
          out-file-path: assets

      - name: Generate checksums
        run: |
          cd assets
          sha256sum * > SHA256SUMS.txt || true
          cat SHA256SUMS.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: assets/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release (remove draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
