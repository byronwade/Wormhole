# fly.toml app configuration file for wormhole-signal
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'wormhole-signal'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  RUST_LOG = 'info'

# Use modern http_service format which has native WebSocket support
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
