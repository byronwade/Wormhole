# Wormhole Signal Server - Local Development
# Run with: docker-compose up

version: "3.8"

services:
  signal-server:
    build:
      context: ../..
      dockerfile: deploy/signal-server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
